<!doctype html>
<html>
<head>
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Patients</h1>
    <p><a href="{{ url_for('add_patient') }}">Add Patient</a></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Condition</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.condition }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
