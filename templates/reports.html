<!doctype html>
<html>
<head>
    <title>Reports</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Reports</h1>
    <p><a href="{{ url_for('add_report') }}">Add Report</a></p>
    <table>
        <tr>
            <th>Patient</th>
            <th>Date</th>
            <th>Details</th>
        </tr>
        {% for report in reports %}
        <tr>
            <td>{{ report.patient }}</td>
            <td>{{ report.date }}</td>
            <td>{{ report.details }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
